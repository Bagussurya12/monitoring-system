<div class="px-4 md:px-6 max-w-4xl mx-auto">
  <!-- Header Section with Gradient Text -->
  <div id="header" class="pt-8 pb-4">
    <div class="flex flex-col sm:flex-row items-start sm:items-center justify-between gap-4">
      <div class="flex items-center">
        <h1 class="flex items-center text-2xl md:text-3xl font-bold text-gray-800">
          <span class="p-2 mr-3 rounded-lg bg-gradient-to-br from-amber-100 to-amber-50 shadow-inner">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.8" stroke="currentColor" class="w-8 h-8 text-amber-600">
              <path stroke-linecap="round" stroke-linejoin="round" d="M8.25 18.75a1.5 1.5 0 01-3 0m3 0a1.5 1.5 0 00-3 0m3 0h6m-9 0H3.375a1.125 1.125 0 01-1.125-1.125V14.25m17.25 4.5a1.5 1.5 0 01-3 0m3 0a1.5 1.5 0 00-3 0m3 0h1.125c.621 0 1.129-.504 1.09-1.124a17.902 17.902 0 00-3.213-9.193 2.056 2.056 0 00-1.58-.86H14.25M16.5 18.75h-2.25m0-11.177v-.958c0-.568-.422-1.048-.987-1.106a48.554 48.554 0 00-10.026 0 1.106 1.106 0 00-.987 1.106v7.635m12-6.677v6.677m0 4.5v-4.5m0 0h-12" />
            </svg>
          </span>
          <span class="bg-clip-text text-transparent bg-gradient-to-r from-amber-600 to-red-600">
            Create New Supplier
          </span>
        </h1>
      </div>

      <button [routerLink]="'/master-data/supplier'"
              class="flex items-center px-4 py-2.5 rounded-lg border border-gray-300 bg-white text-gray-700 hover:bg-gray-50 transition-all duration-300 shadow-sm hover:shadow-md">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
        </svg>
        Back to Suppliers
      </button>
    </div>
    <p class="text-gray-500 mt-2 ml-14">Fill in the details below to register a new supplier</p>
  </div>

  <!-- Divider with Gradient -->
  <div class="h-px bg-gradient-to-r from-transparent via-amber-200 to-transparent my-4"></div>

  <!-- Error Message with Animation -->
  <div *ngIf="errorMessage" class="my-6 rounded-lg border-l-4 border-red-500 bg-red-50 p-4 flex items-start animate-fade-in">
    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2 text-red-500 mt-0.5 flex-shrink-0" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
    </svg>
    <div>
      <h3 class="font-medium text-red-800">Error</h3>
      <p class="text-sm text-red-700">{{ errorMessage }}</p>
    </div>
  </div>

  <!-- Form Section with Card Styling -->
  <div class="bg-white rounded-xl shadow-md border border-gray-100 overflow-hidden mb-8 transition-all duration-300 hover:shadow-lg">
    <form>
      <div class="p-6 md:p-8">
        <!-- Basic Information Section -->
        <div class="mb-8">
          <h3 class="text-lg font-semibold text-gray-800 mb-4 flex items-center">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2 text-amber-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
            Basic Information
          </h3>

          <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <!-- Name Field -->
            <div class="space-y-2">
              <label for="supplier_name" class="block text-sm font-medium text-gray-700">
                Supplier Name <span class="text-red-500">*</span>
              </label>
              <div class="relative">
                <input type="text" id="supplier_name" name="supplier_name" [(ngModel)]="supplier_name"
                       class="block w-full px-4 py-2.5 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-amber-500 focus:border-amber-500 transition-all"
                       placeholder="Enter supplier name">
              </div>
            </div>

            <!-- Supplier code Field -->
            <div class="space-y-2">
              <label for="supplier_code" class="block text-sm font-medium text-gray-700">
                Supplier Code <span class="text-red-500">*</span>
              </label>
              <div class="relative">
                <input type="text" id="supplier_code" name="supplier_code" [(ngModel)]="supplier_code"
                       class="block w-full px-4 py-2.5 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-amber-500 focus:border-amber-500 transition-all"
                       placeholder="Enter supplier code">
              </div>
            </div>

            <!-- Category Field -->
            <div class="space-y-2">
              <label for="supplier_category" class="block text-sm font-medium text-gray-700">
                Category <span class="text-red-500">*</span>
              </label>
              <div class="relative">
                <select id="supplier_category" name="supplier_category" [(ngModel)]="supplier_category"
                       class="block w-full px-4 py-2.5 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-amber-500 focus:border-amber-500 transition-all appearance-none bg-white ">
                  <option value="" disabled selected>Select supplier category</option>
                  <option value="Building material">Building material</option>
                  <option value="Mechanical, Electrical and Plumbing Materials">Mechanical, Electrical and Plumbing Materials</option>
                  <option value="Equipment and Heavy Equipment">Equipment and Heavy Equipment</option>
                  <option value="Finishing & Interiors">Finishing & Interiors</option>
                  <option value="Subcontractor">Subcontractor</option>
                  <option value="Project Safety and Logistics Tools">Project Safety and Logistics Tools</option>
                  <option value="Garden and Garden Equipment">Garden and Garden Equipment</option>
                </select>
              </div>
            </div>
          </div>
        </div>

        <!-- Contact Information Section -->
        <div class="mb-8">
          <h3 class="text-lg font-semibold text-gray-800 mb-4 flex items-center">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2 text-amber-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z" />
            </svg>
            Contact Information
          </h3>

          <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <!-- Contact Person -->
            <div class="space-y-2">
              <label for="contact_person" class="block text-sm font-medium text-gray-700">
                Contact Person <span class="text-red-500">*</span>
              </label>
              <div class="relative">
                <input type="text" id="contact_person" name="contact_person" [(ngModel)]="contact_person"
                       class="block w-full px-4 py-2.5 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-amber-500 focus:border-amber-500 transition-all"
                       placeholder="Enter contact person name">
              </div>
            </div>

            <!-- Phone Number Field -->
            <div class="space-y-2">
              <label for="phone_number" class="block text-sm font-medium text-gray-700">
                Phone Number <span class="text-red-500">*</span>
              </label>
              <div class="relative">
                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                  <span class="text-gray-500">+62</span>
                </div>
                <input type="tel" id="phone_number" name="phone_number" [(ngModel)]="phone_number"
                       class="block w-full pl-12 py-2.5 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-amber-500 focus:border-amber-500 transition-all"
                       placeholder="812-3456-7890">
              </div>
            </div>

            <!-- Email Field -->
            <div class="space-y-2">
              <label for="email" class="block text-sm font-medium text-gray-700">
                Email <span class="text-red-500">*</span>
              </label>
              <div class="relative">
                <input type="email" id="email" name="email" [(ngModel)]="email"
                       class="block w-full px-4 py-2.5 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-amber-500 focus:border-amber-500 transition-all"
                       placeholder="supplier@example.com">
              </div>
            </div>
          </div>
        </div>

        <!-- Address Information Section -->
        <div class="mb-8">
          <h3 class="text-lg font-semibold text-gray-800 mb-4 flex items-center">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2 text-amber-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" />
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
            </svg>
            Address Information
          </h3>

          <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <!-- Address Field -->
            <div class="space-y-2 md:col-span-2">
              <label for="address" class="block text-sm font-medium text-gray-700">
                Address <span class="text-red-500">*</span>
              </label>
              <div class="relative">
                <input type="text" id="address" name="address" [(ngModel)]="address"
                       class="block w-full px-4 py-2.5 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-amber-500 focus:border-amber-500 transition-all"
                       placeholder="Street address, company name">
              </div>
            </div>

            <!-- City Field -->
            <div class="space-y-2">
              <label for="city" class="block text-sm font-medium text-gray-700">
                City <span class="text-red-500">*</span>
              </label>
              <div class="relative">
                <select type="text" id="city" name="city" [(ngModel)]="city"
                       class="block w-full px-4 py-2.5 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-amber-500 focus:border-amber-500 transition-all"
                       placeholder="Enter city">
                       <option value="" disabled selected>Select city</option>
                       <option value="Bogor">Bogor</option>
                </select>
              </div>
            </div>

            <!-- Province Field -->
            <div class="space-y-2">
              <label for="province" class="block text-sm font-medium text-gray-700">
                Province <span class="text-red-500">*</span>
              </label>
              <div class="relative">
                <select id="province" name="province" [(ngModel)]="province"
                       class="block w-full px-4 py-2.5 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-amber-500 focus:border-amber-500 transition-all"
                       placeholder="Enter province">
                       <option value="" disabled selected>Select Province</option>
                       <option value="Bogor">Bogor</option>
                </select>
              </div>
            </div>

            <!-- Postal Code Field -->
            <div class="space-y-2">
              <label for="postal_code" class="block text-sm font-medium text-gray-700">
                Postal code <span class="text-red-500">*</span>
              </label>
              <div class="relative">
                <input type="text" id="postal_code" name="postal_code" [(ngModel)]="postal_code"
                       class="block w-full px-4 py-2.5 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-amber-500 focus:border-amber-500 transition-all"
                       placeholder="Enter postal code">
              </div>
            </div>
          </div>
        </div>

        <!-- Form Actions -->
        <div class="mt-10 pt-6 border-t border-gray-200 flex flex-col sm:flex-row justify-end space-y-3 sm:space-y-0 sm:space-x-3">
          <button type="button" (click)="location.back()"
                  class="px-6 py-2.5 border border-gray-300 rounded-lg text-gray-700 bg-white hover:bg-gray-50 transition-colors duration-300 shadow-sm hover:shadow-md"
                  [disabled]="saving">
            Cancel
          </button>

          <ng-container *ngIf="permissionService.hasPermission('Master Data - Suppliers - Can Create Supppliers Management')">
            <button type="submit" (click)="save()"
                    class="relative flex items-center justify-center px-6 py-2.5 border border-transparent rounded-lg shadow-md text-white bg-gradient-to-r from-amber-600 to-red-600 hover:from-amber-700 hover:to-red-700 transition-all duration-300 hover:shadow-lg"
                    [disabled]="saving">
              <span *ngIf="!saving" class="font-medium">Create Supplier</span>
              <span *ngIf="saving" class="flex items-center">
                <svg class="animate-spin -ml-1 mr-2 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                  <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                  <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
                Saving...
              </span>
            </button>
          </ng-container>
        </div>
      </div>
    </form>
  </div>

  <!-- Loading Overlay with Animation -->
  <div *ngIf="settingUp" class="fixed inset-0 bg-black bg-opacity-30 flex items-center justify-center z-50 backdrop-blur-sm transition-opacity duration-300">
    <div class="bg-white p-8 rounded-xl shadow-2xl text-center max-w-sm animate-scale-in">
      <div class="mx-auto h-16 w-16 relative">
        <svg class="animate-spin h-full w-full text-amber-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
          <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
          <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
        </svg>
        <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 text-amber-700" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
        </svg>
      </div>
      <h3 class="mt-4 text-lg font-medium text-gray-900">Setting up your supplier</h3>
      <p class="mt-2 text-gray-600">Please wait while we process your information</p>
    </div>
  </div>
</div>
